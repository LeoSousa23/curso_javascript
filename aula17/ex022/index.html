<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de exercicio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>
  <section>
    <div>
      <div class="input-wrapper">
        <label for="number">Número</label>
        <div>
          <input type="number" name="number" id="number" placeholder="Entre 1 e 100">
          <input id="btn-add" type="button" value="Adicionar" onclick="toAdd()">
        </div>
      </div>
      <select name="table" id="table" size="10">
        <option>Insira um valor acima</option>
      </select>
      <input id="btn-fin" type="button" value="Finalizar">
    </div>
    <div id="result">
      
    </div>
  </section>
  <footer>
    <p>&copy; Curso em video</p>
  </footer>
</body>
</html>
