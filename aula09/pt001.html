<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando a DOM</title>
  <style>
    body {
      height: 98vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: lightgoldenrodyellow;
      text-transform: uppercase;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="tittle">Treinando manipulação da DOM</h1>
    <p id="paragraph">Manipule este texto escrevendo outro</p>
  </div>

  <script>
    let tittle = document.getElementById('tittle')
    let paragraph = document.querySelector('p#paragraph')    
    
    tittle.innerHTML += '<br>adicionando uma continuação ao título'
    paragraph.innerText = 'Mudei o conteudo do texto usando o querySelector'
  </script>
</body>
</html>
